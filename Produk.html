<body>

    <pre>
 
<label>Nama Produk:</label>
<input type="text" name="TambahProduk" placeholder="  input nama produk....">
 
<label>Detail:</label>
<input type="text" name="tambahDetail" placeholder="  input detail....">
 
<input type="button" value="Tambah" onclick="add()">
 
    </pre>
 
        <table id="tabel">
        </table>
<pre>

    <div>
        <pre>
 
        </pre>

        <script type="text/javascript">
 
            var namaProduk = [];
            var detail = [];
 
            function tampil() {
                var tabel = document.getElementById("tabel");
                tabel.innerHTML = "<tr><th>No</th><th>Nama Produk</th><th>Detail</th><th>Aksi</th></tr>";

                for (let i = 0; i < namaProduk.length; i++) {
                    var btnDetail = "<button class='btn-detail' href='#' onclick='showDetail(" + i + ")'>Detail</button>";
                    var btnEdit = "<button class='btn-edit' href='#' onclick='edit(" + i + ")'>Edit</button>";
                    var btnHapus = "<button class='btn-hapus' href='#' onclick='hapus(" + i + ")'>Hapus</button>";
                    j = i + 1;
                    tabel.innerHTML += "<tr><td>" + j + "</td><td>" + namaProduk[i] + "</td><td>" + btnDetail + "</td><td>" + btnEdit + " " + btnHapus + "</tr>";
                    
            

                }
            }
 
           function add() {
                var input = document.querySelector("input[name=TambahProduk]");
                var input2 = document.querySelector("input[name=tambahDetail]");
namaProduk.push(input.value);
                input.value = "";              detail.push(input2.value);
                input2.value = "";
                tampil();
                }
                
                function showDetail(id) {
                var showDetail = alert(detail[id]);}

                function edit(id) {
                var baru = prompt("nama produk ...", namaProduk[id]);
                var baru2 = prompt("detail ...", detail[id]);
                namaProduk[id] = baru;
                detail[id] = baru2;
                tampil();
            }
 
            function hapus(id) {
                namaProduk.pop(id,1);
                detail.pop(id,1);
                tampil();
            }
 
            tampil();
        </script>
</body>
